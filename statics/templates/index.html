<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <title>Document</title>
</head>
<body>
    <h1>Hola Mundo</h1>
    {% if user.is_authenticated %}
        <h3>{{ user.username }}</h3>
        <a href="{% url "usuarios:logout" %}">Logout</a>
    {% else %}
        <a href="{% url "usuarios:authentication" %}">Login</a>
    {% endif %}
    <a href="{% url 'productos.views.nuevo_producto' %}">Nuevo Producto</a>
    <ul>
        {% for pr in productos %}
            <li>
                <a href="{% url 'productos.views.detalle_producto' pk=pr.pk %}">{{ pr.nombre }}</a>
                <img src="http://{{ host }}{{pr.imagen.url}}" alt="">
            </li>
        {% endfor%}
    </ul>
</body>
</html>
